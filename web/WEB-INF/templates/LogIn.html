<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <br>
    <div class="row">
        <form role="form" method="post" class="form-horizontal">
            <div class="form-group has-error">
                <label for="login">Login</label>
                <input id="login" type="text" class="form-control" name="login" placeholder="Login"
                       required="required"/>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input id="pass" type="password" class="form-control" name="password" placeholder="Password"
                       required="required"/>
            </div>


            <div>
                <input name="enter" type="submit" class="btn btn-primary btn-block" value="enter"
                       id="btn_enter" required="required">
                <br>
            </div>

            <div>
                <input class="form-check-input" name="isRemembered" type="checkbox" aria-label="Checkbox for following text input" id="check">
                <label for="check">
                    Remember me!
                </label>
            </div>
        </form>
    </div>
</div>

</body>
</html>
