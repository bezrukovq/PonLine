<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 align="center">
        Registration
    </h1>

    <br>

    <form method="post" role="form" enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-6" align="center">
                <img name="avatar" src="../../front/src/img_avatar.png" class="closePic" width="150" height="150">
                <br>
                <input required style="margin-top: 20px; margin-left: 100px" id="file" type="file" accept="image/jpeg, image/png, image/jpg" name="file"/>
            </div>
            <div class="col-md-6">
                <div class="form-group has-error">
                    <label for="login">Login*</label>
                    <input name="login" type="text" class="form-control" id="login" placeholder="Login"
                           required="required"/>
                </div>

                <div class="form-group">
                    <label for="name">Real name*</label>
                    <input name="name" class="form-control" id="name" placeholder="Email"
                           required="required"/>
                </div>

                <div class="form-group">
                    <label for="password">Password*</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password"
                           required="required"/>
                </div>

                <div class="form-group">
                    <label for="region">Region</label>
                    <input name="description" type="text" class="form-control" id="region" placeholder="region"/>
                </div>
            </div>

            <div class="col-md-4">
                <br>
            </div>

            <input name="button" type="submit" class="btn btn-primary btn-block" value="Register" id="btn_register">
        </div>
    </form>
</div>
</body>
</html>
